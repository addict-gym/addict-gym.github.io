    <style>
      @keyframes Slide {
        50% {
          opacity: 1;
        }
        100% {
          left: -100%;
        }
      }
      @keyframes Opacity {
        50% {
          opacity: 1;
        }
      }
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: YuMincho, serif;
        font-weight: 600;
        color: #fff;
        background-color: #1d2a33;
        letter-spacing: 0.5rem;
        text-align: center;
      }
      .container {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
      .title {
        position: relative;
        display: block;
        overflow: hidden;
        opacity: 0.25;
        animation: Opacity 3500ms ease-in-out infinite;
      }
      .title hr {
        position: absolute;
        bottom: 0;
        left: 100%;
        width: 100%;
        border-width: 1px;
        box-sizing: border-box;
        opacity: 0;
        animation: Slide 3500ms ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>addict gym</h1>
        <hr />
      </div>
